<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TwiceJS</title>
    <style>
        pre {
            background: #333;
            white-space: pre;
            word-wrap: break-word;
            overflow: auto;
        }

        pre.code {
            margin: 20px 25px;
            border-radius: 4px;
            border: 1px solid #292929;
            position: relative;
        }

        pre.code label {
            font-family: sans-serif;
            font-weight: bold;
            font-size: 13px;
            color: #ddd;
            position: absolute;
            left: 1px;
            top: 15px;
            text-align: center;
            width: 60px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            pointer-events: none;
        }

        pre.code code {
            font-family: "Inconsolata", "Monaco", "Consolas", "Andale Mono", "Bitstream Vera Sans Mono", "Courier New", Courier, monospace;
            display: block;
            margin: 0 0 0 60px;
            padding: 15px 16px 14px;
            border-left: 1px solid #555;
            overflow-x: auto;
            font-size: 13px;
            line-height: 19px;
            color: #ddd;
        }

        pre:hover::after {
            opacity: 0;
            visibility: visible;
        }
    </style>
</head>
<div id="app">
    <pre class="code"></pre>
</div>

<body>
    <script type="text/javascript" src="/TwiceJS.js" defer></script>
    <script type="text/javascript" defer>
        document.addEventListener('DOMContentLoaded', () => {
            const $pre = document.querySelector('#app .code')
            const print = str => {
                const $code = document.createElement('code')
                $code.innerHTML = str
                $pre.appendChild($code)
            }
            let set = new window.TwiceJS
            set.append([1, 1, 1, 2, 3, 3, 4])
            print(set.withCount)
            set.remove(1)
            print(set.withCount)
            set.append(2)
            print(set.withCount)
        })
    </script>
</body>

</html>
